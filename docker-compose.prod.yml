services:
  postgres:
    image: postgres:15-alpine
    container_name: deal_processing_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-deal_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-deal_password}
      POSTGRES_DB: ${POSTGRES_DB:-deal_processing}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-deal_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deal_processing_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-deal_user}:${POSTGRES_PASSWORD:-deal_password}@postgres:5432/${POSTGRES_DB:-deal_processing}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      CORS_ORIGINS: ${CORS_ORIGINS:-'["http://localhost:3000"]'}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - backend_migrations:/app/alembic/versions
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: deal_processing_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  backend_migrations:

