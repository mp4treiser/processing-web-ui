services:
  postgres:
    image: postgres:15-alpine
    container_name: deal_processing_db
    environment:
      POSTGRES_USER: deal_user
      POSTGRES_PASSWORD: deal_password
      POSTGRES_DB: deal_processing
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deal_user -d deal_processing"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deal_processing_backend
    environment:
      DATABASE_URL: postgresql://deal_user:deal_password@postgres:5432/deal_processing
      SECRET_KEY: your-secret-key-change-in-production-docker
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173","http://frontend:80"]'
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_migrations:/app/alembic/versions
    command: >
      sh -c "
        echo 'Waiting for postgres...' &&
        until pg_isready -h postgres -U deal_user -d deal_processing; do sleep 1; done &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Seeding database...' &&
        python scripts/seed_data.py || echo 'Seed data may already exist' &&
        echo 'Starting server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: deal_processing_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
  backend_migrations:

